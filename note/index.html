<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Your Digital Notebook</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Auth Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #e74c3c;
        }

        /* Notes Section */
        .notes-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .notes-header h2 {
            color: #333;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notes-actions {
            display: flex;
            gap: 10px;
        }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Note Input Section */
        .note-input-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .note-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f9f9f9;
            color: #333;
        }

        .note-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .note-input::placeholder {
            color: #999;
        }

        /* Text Formatting Toolbar */
        .formatting-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .format-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Color Selector */
        .color-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.active {
            border-color: #333;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .color-option[data-color="default"] { background: #f5f5f5; }
        .color-option[data-color="yellow"] { background: #fff740; }
        .color-option[data-color="orange"] { background: #ffab40; }
        .color-option[data-color="pink"] { background: #ff5722; }
        .color-option[data-color="purple"] { background: #9c27b0; }
        .color-option[data-color="blue"] { background: #2196f3; }
        .color-option[data-color="green"] { background: #4caf50; }

        /* Input Controls */
        .input-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .category-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Notes Container */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Improved Note Cards with Better Text Contrast */
        .note-card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .note-card.pinned {
            border: 2px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .note-card.pinned::before {
            content: "üìå";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }

        /* Enhanced Note Content with Better Visibility */
        .note-content {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
            /* Dynamic text color based on background */
            color: #1a1a1a !important;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
            font-weight: 500;
            background: rgba(255,255,255,0.7);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Dark background cards need light text */
        .note-card[style*="#9c27b0"] .note-content,
        .note-card[style*="#2196f3"] .note-content {
            color: #ffffff !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .note-card[style*="#4caf50"] .note-content {
            color: #ffffff !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .note-card[style*="#ff5722"] .note-content {
            color: #ffffff !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Improved Text Formatting Display */
        .note-content strong,
        .note-content b {
            font-weight: 700;
            color: inherit;
        }

        .note-content em,
        .note-content i {
            font-style: italic;
            color: inherit;
        }

        .note-content u {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            color: inherit;
        }

        .note-content ul,
        .note-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .note-content li {
            margin: 5px 0;
            line-height: 1.5;
        }

        /* Enhanced Note Category */
        .note-category {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: -8px;
            left: 20px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* Note Actions */
        .note-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .note-date {
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .note-buttons {
            display: flex;
            gap: 8px;
        }

        .note-btn {
            padding: 6px 10px;
            border: none;
            background: rgba(255,255,255,0.9);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
            font-size: 12px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .note-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        /* Loading and Empty States */
        .loading-notes {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            flex: 1;
            padding: 12px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-links a {
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: white;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .notes-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .formatting-toolbar,
            .color-selector,
            .input-controls {
                justify-content: center;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sticky-note"></i> Notes App</h1>
            <p>Your personal digital notebook in the cloud</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back!</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="btn btn-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn btn-secondary" onclick="showSignup()">
                    New here? Sign Up
                </button>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button class="btn btn-primary" onclick="signup()">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <button class="btn btn-secondary" onclick="showLogin()">
                    Already have account? Login
                </button>
                <div id="signupError" class="error-message"></div>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notesSection" class="hidden">
            <!-- Notes Header -->
            <div class="notes-header">
                <div>
                    <h2><i class="fas fa-sticky-note"></i> Welcome, <span id="userName">User</span>!</h2>
                </div>
                <div class="notes-actions">
                    <button class="btn btn-secondary" onclick="exportNotes()" style="padding: 10px 20px; width: auto;">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn btn-secondary" onclick="logout()" style="padding: 10px 20px; width: auto;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-card">
                    <span id="totalNotes" class="stat-number">0</span>
                    <div class="stat-label">Total Notes</div>
                </div>
                <div class="stat-card">
                    <span id="pinnedNotes" class="stat-number">0</span>
                    <div class="stat-label">Pinned</div>
                </div>
                <div class="stat-card">
                    <span id="categoriesCount" class="stat-number">0</span>
                    <div class="stat-label">Categories</div>
                </div>
            </div>

            <!-- Note Input -->
            <div class="note-input-container">
                <!-- Text Formatting Toolbar -->
                <div class="formatting-toolbar">
                    <button class="format-btn" onclick="formatText('bold')" title="Bold (Ctrl+B)">
                        <i class="fas fa-bold"></i> Bold
                    </button>
                    <button class="format-btn" onclick="formatText('italic')" title="Italic (Ctrl+I)">
                        <i class="fas fa-italic"></i> Italic
                    </button>
                    <button class="format-btn" onclick="formatText('underline')" title="Underline (Ctrl+U)">
                        <i class="fas fa-underline"></i> Underline
                    </button>
                    <button class="format-btn" onclick="insertBullet()" title="Bullet List">
                        <i class="fas fa-list-ul"></i> Bullet
                    </button>
                </div>

                <!-- Color Selector -->
                <div class="color-selector">
                    <div class="color-option active" data-color="default" onclick="selectColor('default')" title="Default"></div>
                    <div class="color-option" data-color="yellow" onclick="selectColor('yellow')" title="Yellow"></div>
                    <div class="color-option" data-color="orange" onclick="selectColor('orange')" title="Orange"></div>
                    <div class="color-option" data-color="pink" onclick="selectColor('pink')" title="Pink"></div>
                    <div class="color-option" data-color="purple" onclick="selectColor('purple')" title="Purple"></div>
                    <div class="color-option" data-color="blue" onclick="selectColor('blue')" title="Blue"></div>
                    <div class="color-option" data-color="green" onclick="selectColor('green')" title="Green"></div>
                </div>

                <textarea id="noteInput" class="note-input" placeholder="Start writing your note here... Use **bold**, *italic*, __underline__ for formatting!"></textarea>
                
                <div class="input-controls">
                    <select id="noteCategory" class="category-select">
                        <option value="">Select Category</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Ideas">Ideas</option>
                        <option value="Important">Important</option>
                        <option value="To-Do">To-Do</option>
                    </select>
                    <button class="btn btn-primary" onclick="addNote()" style="width: auto; padding: 12px 25px;">
                        <i class="fas fa-plus"></i> Add Note
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingNotes" class="loading-notes hidden">
                <i class="fas fa-spinner fa-spin"></i> Loading your notes...
            </div>

            <!-- Notes Container -->
            <div id="notesContainer" class="notes-container"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <i class="fas fa-sticky-note" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                <h3>No notes yet</h3>
                <p>Start writing your first note above!</p>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-download"></i> Export Notes</h3>
                <p>Choose your export format:</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" onclick="exportAsJSON()">
                        <i class="fas fa-file-code"></i> Export as JSON
                    </button>
                    <button class="btn btn-primary" onclick="exportAsTXT()">
                        <i class="fas fa-file-alt"></i> Export as Text
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal('exportModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="social-links">
            <a href="mailto:" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
        <p>Made with ‚ù§Ô∏è by <strong>PRIYANSH</strong></p>
    </div>

<script>
    // Global variables
    let auth, db;
    let currentUser = null;
    let notes = [];
    let selectedColor = 'default';
    let editingNoteId = null;
    let notesUnsubscribe = null;
    let isFirebaseInitialized = false;

    // Enhanced Color mapping with better contrast
    const colorMap = {
        default: '#f8f9fa',
        yellow: '#fff3cd',
        orange: '#ffeaa7',
        pink: '#fd79a8',
        purple: '#a29bfe',
        blue: '#74b9ff',
        green: '#00b894'
    };

    // Categories
    const categories = ['Personal', 'Work', 'Ideas', 'Important', 'To-Do'];

    // Initialize Firebase
    async function initFirebase() {
        try {
            console.log('Starting Firebase initialization...');
            
            const response = await fetch('/api/config');
            if (!response.ok) {
                throw new Error(`Failed to fetch config: ${response.status}`);
            }
            
            const firebaseConfig = await response.json();
            console.log('Firebase config loaded successfully');

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            isFirebaseInitialized = true;
            console.log('Firebase initialized successfully');
            
            // Setup authentication listener AFTER Firebase is initialized
            setupAuthStateListener();
            
        } catch (error) {
            console.error('Firebase init failed:', error);
            alert('Firebase initialization failed. Please check your config and API.');
        }
    }

    // Setup auth state listener
    function setupAuthStateListener() {
        if (!auth) {
            console.error('Auth not initialized');
            return;
        }
        
        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showNotesSection();
                startNotesListener();
                startBackupReminder();
            } else {
                currentUser = null;
                // Clean up listeners
                if (notesUnsubscribe) {
                    notesUnsubscribe();
                    notesUnsubscribe = null;
                }
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('notesSection').classList.add('hidden');
                showLogin();
            }
        });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing Firebase...');
        
        // Initialize Firebase first
        initFirebase();
        
        // Setup keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Text formatting shortcuts
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        document.getElementById('noteInput').focus();
                        break;
                    case 's':
                        e.preventDefault();
                        addNote();
                        break;
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                    case 'u':
                        e.preventDefault();
                        formatText('underline');
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                editingNoteId = null;
                document.getElementById('noteInput').value = '';
                document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-plus"></i> Add Note';
                selectColor('default');
                document.getElementById('noteCategory').value = '';
            }
            
            if (e.ctrlKey && e.key === 'Enter') {
                addNote();
            }
        });
    });

    // Authentication functions
    function showSignup() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'flex';
        document.getElementById('signupError').style.display = 'none';
    }

    function showLogin() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'flex';
        document.getElementById('loginError').style.display = 'none';
    }

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function signup() {
        if (!isFirebaseInitialized) {
            alert('Firebase is still initializing. Please wait a moment.');
            return;
        }

        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;

        if (!name || !email || !password) {
            showError('signupError', 'Please fill all fields');
            return;
        }

        if (password.length < 6) {
            showError('signupError', 'Password must be at least 6 characters long');
            return;
        }

        // Create user with Firebase Auth
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Update profile with display name
                return userCredential.user.updateProfile({
                    displayName: name
                }).then(() => {
                    // Add user data to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
            })
            .then(() => {
                alert('Account created successfully! You are now logged in.');
            })
            .catch((error) => {
                showError('signupError', error.message);
            });
    }

    function login() {
        if (!isFirebaseInitialized) {
            alert('Firebase is still initializing. Please wait a moment.');
            return;
        }

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            showError('loginError', 'Please fill all fields');
            return;
        }

        auth.signInWithEmailAndPassword(email, password)
            .catch((error) => {
                showError('loginError', error.message);
            });
    }

    function logout() {
        if (!isFirebaseInitialized) {
            return;
        }

        auth.signOut()
            .then(() => {
                notes = [];
                editingNoteId = null;
            })
            .catch((error) => {
                alert('Error signing out: ' + error.message);
            });
    }

    function showNotesSection() {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('notesSection').classList.remove('hidden');
        document.getElementById('userName').textContent = currentUser.displayName || 'User';
    }

    // Notes functions
    function startNotesListener() {
        if (!isFirebaseInitialized || !currentUser) {
            return;
        }

        // Show loading state
        document.getElementById('loadingNotes').classList.remove('hidden');
        document.getElementById('notesContainer').style.display = 'none';
        document.getElementById('emptyState').classList.add('hidden');

        // Set up real-time listener for notes
        notesUnsubscribe = db.collection('notes')
            .where('userId', '==', currentUser.uid)
            .orderBy('updatedAt', 'desc')
            .onSnapshot((snapshot) => {
                notes = [];
                snapshot.forEach((doc) => {
                    notes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Hide loading state
                document.getElementById('loadingNotes').classList.add('hidden');
                renderNotes();
                updateStats();
            }, (error) => {
                console.error("Error getting notes: ", error);
                document.getElementById('loadingNotes').classList.add('hidden');
                alert('Error loading notes: ' + error.message);
            });
    }

    function selectColor(color) {
        selectedColor = color;
        document.querySelectorAll('.color-option').forEach(option => {
            option.classList.remove('active');
        });
        document.querySelector(`[data-color="${color}"]`).classList.add('active');
    }

    function addNote() {
        if (!isFirebaseInitialized || !currentUser) {
            alert('Please wait for Firebase to initialize or log in.');
            return;
        }

        const content = document.getElementById('noteInput').value.trim();
        const category = document.getElementById('noteCategory').value;
        
        if (!content) {
            alert('Please write something in your note');
            return;
        }

        if (editingNoteId) {
            // Update existing note
            db.collection('notes').doc(editingNoteId).update({
                content: content,
                color: selectedColor,
                category: category,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                editingNoteId = null;
                document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-plus"></i> Add Note';
                document.getElementById('noteInput').value = '';
                document.getElementById('noteCategory').value = '';
                selectColor('default');
            })
            .catch((error) => {
                alert('Error updating note: ' + error.message);
            });
        } else {
            // Add new note
            const newNote = {
                content: content,
                color: selectedColor,
                category: category,
                pinned: false,
                userId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('notes').add(newNote)
                .then(() => {
                    document.getElementById('noteInput').value = '';
                    document.getElementById('noteCategory').value = '';
                    selectColor('default');
                })
                .catch((error) => {
                    alert('Error adding note: ' + error.message);
                });
        }
    }

    function editNote(id) {
        const note = notes.find(n => n.id === id);
        if (note) {
            document.getElementById('noteInput').value = note.content;
            selectColor(note.color || 'default');
            document.getElementById('noteCategory').value = note.category || '';
            editingNoteId = id;
            document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-save"></i> Update Note';
            document.getElementById('noteInput').focus();
        }
    }

    function deleteNote(id) {
        if (!isFirebaseInitialized) {
            return;
        }

        if (confirm('Are you sure you want to delete this note?')) {
            db.collection('notes').doc(id).delete()
                .catch((error) => {
                    alert('Error deleting note: ' + error.message);
                });
        }
    }

    function togglePin(id) {
        if (!isFirebaseInitialized) {
            return;
        }

        const note = notes.find(n => n.id === id);
        if (note) {
            const newPinnedState = !note.pinned;
            db.collection('notes').doc(id).update({
                pinned: newPinnedState,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .catch((error) => {
                alert('Error updating note: ' + error.message);
            });
        }
    }

    function archiveNote(id) {
        if (!isFirebaseInitialized) {
            return;
        }

        const note = notes.find(n => n.id === id);
        if (note) {
            const newArchivedState = !note.archived;
            db.collection('notes').doc(id).update({
                archived: newArchivedState,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .catch((error) => {
                alert('Error archiving note: ' + error.message);
            });
        }
    }

    function renderNotes() {
        const container = document.getElementById('notesContainer');
        const emptyState = document.getElementById('emptyState');

        if (notes.length === 0) {
            container.style.display = 'none';
            emptyState.classList.remove('hidden');
            return;
        }

        container.style.display = 'grid';
        emptyState.classList.add('hidden');

        // Sort notes: pinned first, then by updated date
        const sortedNotes = [...notes].sort((a, b) => {
            if (a.pinned && !b.pinned) return -1;
            if (!a.pinned && b.pinned) return 1;
            
            // Convert Firestore timestamps to Date objects for comparison
            const aDate = a.updatedAt ? convertFirestoreTimestamp(a.updatedAt) : new Date(0);
            const bDate = b.updatedAt ? convertFirestoreTimestamp(b.updatedAt) : new Date(0);
            
            return bDate - aDate;
        });

        container.innerHTML = sortedNotes.map(note => {
            // Convert Firestore timestamp to Date
            const updatedAt = note.updatedAt ? convertFirestoreTimestamp(note.updatedAt) : new Date();
            
            // Process markdown-like formatting
            const formattedContent = processMarkdown(note.content);
            
            return `
            <div class="note-card ${note.pinned ? 'pinned' : ''}" style="background-color: ${colorMap[note.color] || colorMap.default}">
                ${note.category ? `<span class="note-category">${note.category}</span>` : ''}
                <div class="note-content">${formattedContent}</div>
                <div class="note-actions">
                    <div class="note-date">
                        ${formatDate(updatedAt)}
                    </div>
                    <div class="note-buttons">
                        <button class="note-btn" onclick="togglePin('${note.id}')" title="${note.pinned ? 'Unpin' : 'Pin'} note">
                            <i class="fas fa-thumbtack"></i>
                        </button>
                        <button class="note-btn" onclick="editNote('${note.id}')" title="Edit note">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="note-btn" onclick="archiveNote('${note.id}')" title="Archive note">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="note-btn" onclick="deleteNote('${note.id}')" title="Delete note">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            `;
        }).join('');
    }

    // Enhanced Text formatting functions with better markdown processing
    function processMarkdown(text) {
        if (!text) return '';
        
        let processed = text
            // Bold: **text** or __text__
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/__(.*?)__/g, '<strong>$1</strong>')
            // Italic: *text* or _text_
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/(?<!_)_([^_]+?)_(?!_)/g, '<em>$1</em>')
            // Underline: <u>text</u>
            .replace(/<u>(.*?)<\/u>/g, '<u>$1</u>')
            // Convert line breaks
            .replace(/\n/g, '<br>')
            // Bullet points: lines starting with ‚Ä¢ or -
            .replace(/^[‚Ä¢-]\s+(.+)$/gm, '<li>$1</li>')
            // Wrap consecutive list items
            .replace(/(<li>.*<\/li>(\s*<br>\s*<li>.*<\/li>)*)/gs, '<ul>$1</ul>')
            // Clean up extra <br> tags around lists
            .replace(/<br>\s*<ul>/g, '<ul>')
            .replace(/<\/ul>\s*<br>/g, '</ul>');
        
        return processed;
    }

    function formatText(format) {
        const textarea = document.getElementById('noteInput');
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const selectedText = textarea.value.substring(start, end);
        
        let formattedText = '';
        
        switch(format) {
            case 'bold':
                if (selectedText) {
                    formattedText = `**${selectedText}**`;
                } else {
                    formattedText = '**bold text**';
                }
                break;
            case 'italic':
                if (selectedText) {
                    formattedText = `*${selectedText}*`;
                } else {
                    formattedText = '*italic text*';
                }
                break;
            case 'underline':
                if (selectedText) {
                    formattedText = `<u>${selectedText}</u>`;
                } else {
                    formattedText = '<u>underlined text</u>';
                }
                break;
        }
        
        textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
        textarea.focus();
        
        // Set cursor position after formatted text
        const newPos = start + formattedText.length;
        textarea.setSelectionRange(newPos, newPos);
    }

    function insertBullet() {
        const textarea = document.getElementById('noteInput');
        const start = textarea.selectionStart;
        const textBefore = textarea.value.substring(0, start);
        const textAfter = textarea.value.substring(start);
        
        // Check if we're at the beginning of a line
        const needsNewline = textBefore.length > 0 && !textBefore.endsWith('\n');
        const bulletText = (needsNewline ? '\n' : '') + '‚Ä¢ ';
        
        textarea.value = textBefore + bulletText + textAfter;
        textarea.focus();
        textarea.setSelectionRange(start + bulletText.length, start + bulletText.length);
    }

    // Utility functions
    function convertFirestoreTimestamp(timestamp) {
        // Check if it's a Firestore Timestamp object
        if (timestamp && typeof timestamp.toDate === 'function') {
            return timestamp.toDate();
        }
        // If it's already a Date object or string representation
        return new Date(timestamp);
    }

    function formatDate(date) {
        if (!(date instanceof Date) || isNaN(date)) {
            return 'Unknown date';
        }
        
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) {
            return 'Today at ' + date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        } else if (diffDays === 1) {
            return 'Yesterday at ' + date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        } else {
            return date.toLocaleDateString('en-IN') + ' at ' + date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        }
    }

    function updateStats() {
        document.getElementById('totalNotes').textContent = notes.length;
        document.getElementById('pinnedNotes').textContent = notes.filter(note => note.pinned).length;
        
        // Count unique categories
        const uniqueCategories = new Set(notes.map(note => note.category).filter(Boolean));
        document.getElementById('categoriesCount').textContent = uniqueCategories.size;
    }

    // Export functions
    function exportNotes() {
        openModal('exportModal');
    }

    function exportAsJSON() {
        const dataStr = JSON.stringify(notes, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = `notes_export_${new Date().toISOString().slice(0,10)}.json`;
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        
        closeModal('exportModal');
    }

    function exportAsTXT() {
        let textData = `Notes Export - ${new Date().toLocaleDateString()}\n\n`;
        
        notes.forEach((note, index) => {
            textData += `Note ${index + 1}:\n`;
            textData += `Created: ${note.createdAt ? convertFirestoreTimestamp(note.createdAt).toLocaleString() : 'N/A'}\n`;
            textData += `Category: ${note.category || 'None'}\n`;
            textData += `Pinned: ${note.pinned ? 'Yes' : 'No'}\n`;
            textData += `Content:\n${note.content}\n`;
            textData += '‚îÄ'.repeat(50) + '\n\n';
        });
        
        const dataUri = 'data:text/plain;charset=utf-8,'+ encodeURIComponent(textData);
        const exportFileDefaultName = `notes_export_${new Date().toISOString().slice(0,10)}.txt`;
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        
        closeModal('exportModal');
    }

    // Modal functions
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Backup reminder
    function startBackupReminder() {
        setInterval(() => {
            if (currentUser && notes.length > 0) {
                showBackupReminder();
            }
        }, 3600000); // Every 1 hour
    }

    function showBackupReminder() {
        if (!localStorage.getItem('lastBackupReminder') || 
            Date.now() - localStorage.getItem('lastBackupReminder') > 86400000) {
            
            if (confirm('Your notes are important! Would you like to export a backup?')) {
                exportNotes();
            }
            localStorage.setItem('lastBackupReminder', Date.now());
        }
    }
